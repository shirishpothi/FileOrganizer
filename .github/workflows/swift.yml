name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build the project
        run: |
          xcodebuild build \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS,arch=arm64' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            ONLY_ACTIVE_ARCH=YES

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS,arch=arm64' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            ONLY_ACTIVE_ARCH=YES \
            2>&1 | tee test_output.log || true

          echo ""
          echo "=== Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed|error:)" test_output.log | tail -30 || true

          if grep -q "TEST SUCCEEDED" test_output.log; then
            echo "✅ UI Tests passed!"
            exit 0
          elif grep -q "Executed.*test.*with.*0.*failures" test_output.log; then
            echo "✅ UI Tests passed!"
            exit 0
          else
            echo "❌ UI Tests may have failed. Check logs above."
            exit 1
          fi
        timeout-minutes: 20

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test_output.log
          retention-days: 7
          if-no-files-found: ignore
