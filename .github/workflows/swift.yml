name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Xcode version
        run: |
          xcodebuild -version
          swift --version

      - name: Build the project
        run: |
          xcodebuild build \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            2>&1 | tee build_output.log

          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Build failed"
            tail -100 build_output.log
            exit 1
          fi
          echo "✅ Build succeeded"

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="-" \
            DEVELOPMENT_TEAM="" \
            2>&1 | tee test_output.log

          TEST_RESULT=${PIPESTATUS[0]}

          echo ""
          echo "=== Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed)" test_output.log | tail -30 || true

          if [ $TEST_RESULT -eq 0 ]; then
            echo "✅ UI Tests passed!"
            exit 0
          else
            echo "❌ UI Tests failed"
            grep -E "(error:|failed)" test_output.log | tail -20 || true
            exit $TEST_RESULT
          fi
        timeout-minutes: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            TestResults.xcresult
            test_output.log
            build_output.log
          retention-days: 7
          if-no-files-found: ignore
