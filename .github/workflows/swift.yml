name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: macos-26

    steps:
      - uses: actions/checkout@v4

      - name: Show environment info
        run: |
          echo "=== macOS Version ==="
          sw_vers
          echo ""
          echo "=== Xcode Version ==="
          xcodebuild -version
          echo ""
          echo "=== Swift Version ==="
          swift --version

      - name: Build the project
        run: |
          echo "üî® Building FileOrganiser..."
          xcodebuild build \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee build_output.log

          if grep -q "BUILD SUCCEEDED" build_output.log; then
            echo ""
            echo "‚úÖ Build succeeded"
          else
            echo ""
            echo "‚ùå Build failed"
            echo ""
            echo "=== Build Errors ==="
            grep -E "error:" build_output.log | head -30 || true
            exit 1
          fi

      - name: Run UI Tests
        run: |
          echo "üß™ Running UI Tests..."
          xcodebuild test \
            -project "FileOrganiser.xcodeproj" \
            -scheme "FileOrganiser" \
            -destination 'platform=macOS' \
            -only-testing:FileOrganiserUITests \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tee test_output.log

          echo ""
          echo "=== Test Summary ==="
          grep -E "(Test Suite|Test Case|Executed|passed|failed)" test_output.log | tail -40 || true

          if grep -q "TEST SUCCEEDED" test_output.log || grep -q "with 0 failures" test_output.log; then
            echo ""
            echo "‚úÖ All UI Tests passed!"
          else
            echo ""
            echo "‚ùå UI Tests failed"
            echo ""
            echo "=== Test Failures ==="
            grep -E "(failed|FAILED|error:)" test_output.log | head -30 || true
            exit 1
          fi
        timeout-minutes: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            build_output.log
            test_output.log
            TestResults.xcresult
          retention-days: 7
          if-no-files-found: ignore
